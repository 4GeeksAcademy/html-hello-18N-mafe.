<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Hello, world!</title>
</head>

<body>
  <div class="card">
    <div class="card-header">
      <h3 class="mb-0">Payment form example</h3>
    </div>
    <div class="card-body">
      <div id="error-msg" class="alert alert-danger">Some fields are missing</div>

      <form method="post" action="#">
        <div class="row mt-4">
          <div class="col-sm-5 pb-3">
            <label for="exampleAccount">Card #</label>
            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXX" type="text">
          </div>
          <div class="col-sm-3 pb-3">
            <label for="exampleCtrl">CVC #</label>
            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
          </div>
          <div class="col-sm-4 pb-3">
            <label for="exampleAmount">Amount</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fas fa-dollar-sign"></i>
              </div>
              <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
            </div>
          </div>
          <div class="col-sm-6 pb-3">
            <label for="exampleFirst">First Name</label>
            <input class="form-control" id="exampleFirst" type="text">
          </div>
          <div class="col-sm-6 pb-3">
            <label for="exampleLast">Last Name</label>
            <input class="form-control" id="exampleLast" type="text">
          </div>
          <div class="col-sm-6 pb-3">
            <label for="exampleCity">City</label> <input class="form-control" id="exampleCity" type="text">
          </div>
          <div class="col-sm-3 pb-3">
            <label for="exampleSt">State</label> <select class="form-control custom-select" id="exampleSt">
              <option class="text-white bg-warning">
                Pick a state</option>
              <option value="New York">New York</option>
              <option value="Lousiana">Louisiana</option>
              <option value="New Jersey">New Jersey</option>
              <option value="Florida">Florida</option>
              <option value="Washington">Washington</option>
            </select>
          </div>
          <div class="col-sm-3 pb-3">
            <label for="exampleZip">Postal Code</label>
            <input class="form-control" id="exampleZip" type="text">
          </div>



          <fieldset class="col-md-6">
            <legend>We accept
              <label for="icono tarjeta"<i class="fa-brands fa-bitcoin"></i> </label>
              <input type="radio" name: "We accept" value="icono tarjeta" />
              <label for="icono tarjeta"><i class="fa-brands fa-cc-mastercard"></i> </label>
              <input type="radio" name: "We accept" value="icono tarjeta" />
              <label for="icono tarjeta"><i class="fa-brands fa-cc-visa"></i> </label>
              <input type="radio" name: "We accept" value="icono tarjeta" />
              <label for="icono tarjeta"><i class="fa-brands fa-cc-amex"></i> </label>
              <input type="radio" name: "We accept" value="icono tarjeta" />

            </legend>
          </fieldset>




          <div class="col-md-6 pb-3">
            <label for="exampleMessage">Message</label>
            <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
            <small class="text-muted">Add any notes here.</small>
          </div>

        </div>
        <div class="card-footer d-flex justify-content-end">
          
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
          

        </div>
    </div>

  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
